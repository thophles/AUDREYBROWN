<body>

  <div id="myModal" class="modal">
    <span class="close"> &#x2715; </span>
    <div class="modal-content">
      <img id="img01" style="width: 90%">
    </div>
  </div>
  
  <div class="logo">
    <a href="../index.html"><img src="../assets/orangeLogo.png"></a>

  <div id="myNav" class="navOverlay">
    <div class="navOverlay-content">
      <ul>
        <li><a href="work.html">work</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="resume.html">resume</a></li>
      </ul>

  <button onclick="toggleNav()" id="button" class="hamburger icon hamburger--elastic" type="button">

  <div class="menu" id="specialMenu">

  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 2,
      spaceBetween: 10,
      freeMode: true,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
</script>
<script>
var navOpen = false;
var myNav = document.getElementById("myNav");
var butt = document.getElementById("button");
function openNav()
  {
     myNav.style.width = "100%";
     butt.classList.add("is-active");
     navOpen = true;
  }
  function closeNav()
  {
     myNav.style.width = "0%";
     butt.classList.remove("is-active");
     navOpen = false;
  }
  function toggleNav()
  {
     if (navOpen == false)
     {
       openNav();
     }
     else
     {
       closeNav();
     }
  }
</script>
</body>
